{% load static %}
<!DOCTYPE HTML>
<html>
<head>
	<title>Fortine</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="icon" type="image/ico" href="{% static 'favicon.ico' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
	<style>
		.history-wrap { display: grid; gap: 18px; }
		.filters { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
		.filters .drop_data_inp { height: 42px; }
		.table { width: 100%; border-collapse: collapse; }
		.row { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 12px; padding: 14px 16px; border-radius: 12px; background: rgba(255,255,255,0.04); align-items: center; }
		.row.hd { opacity: .7; font-weight: 600; background: transparent; }
		@media (max-width: 820px) { .row { grid-template-columns: 1fr 1fr; } .row.hd { display: none; } }
		.badge { padding: 6px 10px; border-radius: 10px; background: rgba(255,255,255,0.08); font-size: 12px; }
		.badge.success { background: rgba(46, 204, 113, .2); }
		.badge.pending { background: rgba(241, 196, 15, .2); }
		.badge.failed { background: rgba(231, 76, 60, .2); }
	</style>
</head>
<body>
	{% include 'partials/header_accounts.html' %}
	<div class="page">
		<div class="answers">
			<!-- <div class="top_bg">
				<img src="{% static 'img/viol_fon2.svg' %}">
				<div class="top_block txt_center">
					<h1>Deposit history</h1>
					<p class="top_block_descr">Your latest top-ups</p>
				</div>
			</div> -->
			<div class="answers_block" style="margin-top: 50px;">
				<div class="contain">
					<div class="price_block mrgb120">
						<div class="history-wrap">
							<div class="filters">
								<input type="text" class="drop_data_inp" id="search" placeholder="Search by ID or amount">
								<select class="drop_data_inp" id="status">
									<option value="">All statuses</option>
									<option value="success">Success</option>
									<option value="pending">Pending</option>
									<option value="failed">Failed</option>
								</select>
								<a href="#" class="drop_mid_confirm" id="apply">Apply</a>
							</div>

							<div class="table" id="table">
								<div class="row hd">
									<div>Date</div>
									<div>Transaction ID</div>
									<div>Amount</div>
									<div>Status</div>
								</div>
								<div class="row" style="margin-top: 12px;">
									<div>2025-08-10 15:23</div>
									<div>#TX-00251</div>
									<div>$25.00</div>
									<div><span class="badge success">Success</span></div>
								</div>
								<div class="row" style="margin-top: 12px;">
									<div>2025-08-07 11:02</div>
									<div>#TX-00250</div>
									<div>$10.00</div>
									<div><span class="badge success">Success</span></div>
								</div>
								<div class="row" style="margin-top: 12px;">
									<div>2025-08-02 19:44</div>
									<div>#TX-00249</div>
									<div>$50.00</div>
									<div><span class="badge pending">Pending</span></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="bg"></div>
	<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
	<script>
	(function(){
		function apply(){
			// Placeholder: filter would run on client or request server side
			alert('Filters applied (demo).');
		}
		document.getElementById('apply').addEventListener('click', function(e){ e.preventDefault(); apply(); });
	})();
	</script>
</body>
</html>
